<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="shortcut icon" href="/img/logo-transparent.png" />
		<title>PFChurch Apps - CMS Login</title>
		<link href="css/app.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" />
	</head>
	<body>
		<main class="d-flex w-100">
			<div class="container d-flex flex-column">
				<div class="row vh-100">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">
							<div class="text-center my-4">
								<h2 class="fw-bold">PFChurch Apps - Reset Password</h2>
							</div>
							<div class="card">
								<div class="card-body">
									<div class="m-sm-4">
										<div class="text-center my-5">
											<img
												src="img/logo.png"
												alt="Charles Hall"
												class="img-fluid rounded-circle mb-5"
												width="100"
												height="100" />
											<p class="lead">
												Please enter your registered email address. An email notification with a
												password reset code will then be sent to you
											</p>
										</div>
										<form>
											<div class="mb-3">
												<label class="form-label">Email</label>
												<input
													class="form-control form-control-lg"
													type="email"
													name="email"
													placeholder="Enter your email"
													required />
											</div>
											<div class="d-grid gap-3">
												<button type="submit" class="btn btn-lg btn-primary rounded-0">
													Reset Password
												</button>
												<div class="row mx-0">
													<a href="index.html" class="text-center">Back to Login Page</a>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="js/app.js"></script>
	</body>
</html>
