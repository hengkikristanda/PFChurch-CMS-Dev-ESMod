<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="shortcut icon" href="/img/logo-transparent.png" />
		<title>PF Church - Apps Management System</title>
		<link href="/css/app.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" />
	</head>
	<body id="3">
		<div class="wrapper">
			<nav id="sidebar" class="sidebar js-sidebar"></nav>
			<div class="main">
				<nav class="navbar navbar-expand navbar-light navbar-bg">
					<a class="sidebar-toggle js-sidebar-toggle">
						<i class="hamburger align-self-center"></i>
					</a>
					<div class="navbar-collapse collapse">
						<ul class="navbar-nav navbar-align">
							<li class="nav-item dropdown">
								<a
									class="nav-icon dropdown-toggle"
									href="#"
									id="alertsDropdown"
									data-bs-toggle="dropdown">
									<div class="position-relative">
										<i class="align-middle" data-feather="bell"></i>
										<!-- <span class="indicator">4</span> -->
									</div>
								</a>
								<div
									class="dropdown-menu dropdown-menu-lg dropdown-menu-end py-0"
									aria-labelledby="alertsDropdown">
									<div class="dropdown-menu-header">Notifications</div>
									<div class="dropdown-menu-footer">
										<a href="#" class="text-muted">No Notifications</a>
									</div>
								</div>
							</li>
							<li class="nav-item dropdown">
								<a
									class="nav-icon dropdown-toggle"
									href="#"
									id="messagesDropdown"
									data-bs-toggle="dropdown">
									<div class="position-relative">
										<i class="align-middle" data-feather="message-square"></i>
									</div>
								</a>
								<div
									class="dropdown-menu dropdown-menu-lg dropdown-menu-end py-0"
									aria-labelledby="messagesDropdown">
									<div class="dropdown-menu-header">
										<div class="position-relative">0 New Messages</div>
									</div>
									<div class="dropdown-menu-footer">
										<a href="#" class="text-muted">no unread message</a>
									</div>
								</div>
							</li>
							<li class="nav-item dropdown">
								<a
									class="nav-icon dropdown-toggle d-inline-block d-sm-none"
									href="#"
									data-bs-toggle="dropdown">
									<i class="align-middle" data-feather="settings"></i>
								</a>
								<a
									class="nav-link dropdown-toggle d-none d-sm-inline-block"
									href="#"
									data-bs-toggle="dropdown">
									<img
										src="../img/avatars/user-profile-svgrepo-com.svg"
										class="avatar img-fluid rounded me-1"
										alt="Charles Hall" />
									<span class="text-dark">Admin</span>
								</a>
								<div class="dropdown-menu dropdown-menu-end">
									<a class="dropdown-item" href="#">
										<i class="align-middle me-1" data-feather="user"></i>
										Profile
									</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="#">
										<i class="align-middle me-1" data-feather="settings"></i>
										Settings & Privacy
									</a>
									<a class="dropdown-item" href="#">
										<i class="align-middle me-1" data-feather="help-circle"></i>
										Help Center
									</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="#">Log out</a>
								</div>
							</li>
						</ul>
					</div>
				</nav>
				<main class="content">
					<div class="container-fluid p-0">
						<h1 class="h3 mb-3">
							<strong>Persembahan</strong>
						</h1>
						<div class="row">
							<div class="col">
								<img src="/img//intern/page-inprogress.jpg" class="img-fluid" />
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
		<script src="/js/app.js"></script>
		<script src="/js/components/sidebar.js"></script>
		<script src="https://kit.fontawesome.com/996b4fade0.js" crossorigin="anonymous"></script>
	</body>
</html>
